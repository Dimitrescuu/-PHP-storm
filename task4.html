<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Флаги Франции и Бахрейна</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        .flags-container {
            display: flex;
            gap: 50px; /* Расстояние между флагами */
            margin: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .flag-container {
            text-align: center;
        }

        .country-name {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        /* Общий стиль флагов */
        .flag {
            display: flex;
            border: 1px solid #000;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Франция: вертикальный триколор */
        .france {
            width: 120px;
            height: 80px;
            flex-direction: row; /* Полосы расположены вертикально */
        }

        .france .stripe {
            flex: 1;
        }
        .france .blue {
            background-color: #0055A4;
        }
        .france .white {
            background-color: #FFFFFF;
        }
        .france .red {
            background-color: #EF4135;
        }

        /* Бахрейн */
        .bahrain {
            width: 120px;
            height: 80px;
            background-color: #D71A28;
            position: relative;
            overflow: hidden;
        }

        .bahrain .zigzag {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 100%;
            background-color: #FFFFFF;
            clip-path: polygon(
                    0% 0%, 100% 0%, 75% 12.5%, 100% 25%, 75% 37.5%,
                    100% 50%, 75% 62.5%, 100% 75%, 75% 87.5%, 100% 100%, 0% 100%
            );
        }
    </style>
</head>
<body>
<div class="flags-container">
    <!-- Флаг Франции -->
    <div class="flag-container">
        <div class="flag france">
            <div class="stripe blue"></div>
            <div class="stripe white"></div>
            <div class="stripe red"></div>
        </div>
        <p class="country-name">Франция</p>
    </div>

    <!-- Флаг Бахрейна -->
    <div class="flag-container">
        <div class="flag bahrain">
            <div class="zigzag"></div>
        </div>
        <p class="country-name">Бахрейн</p>
    </div>
</div>
</body>
</html>
